- author: Ailin Ruiz
  date: 2017-05-05
  semester: 2017s1
  affiliation: UFPR 
  title: Higher order Internal Wave Models
  abstract: >
    From a higher order strongly nonlinear model for the evolution of internal waves at intermediate depth, we obtained a 
    weakly nonlinear system similar to a Boussinesq system for surface gravity waves. The main difference between these systems 
    is the presence of a dispersive term involving a Hilbert Transform on the strip, which is a nonlocal singular integral operator. 
    Results concerning local well-posedness, conservation laws and some travelling wave solutions are discussed.

- author: Willian Lesinhovski  - PPGMA
  date: 2017-05-12
  semester: 2017s1
  affiliation: 
  title: Análise de von Neumann de um modelo dispersivo de ondas internas
  abstract: >
    Neste trabalho é realizado um estudo sobre a estabilidade de um esquema numérico para um sistema do tipo Boussinesq para ondas 
    internas. Através da Análise de von Neumann obteve-se três condições suficientes para que o método numérico proposto para a 
    versão linearizada do sistema seja estável. Tais condições foram corroboradas por experimentos computacionais e serviram de base
    para a implementação de um esquema numérico para a versão fracamente não linear do sistema que também se mostrou estável nos testes.
    
- author: Higidio P. Oquendo
  date: 2017-05-19
  semester: 2017s1
  affiliation: UFPR
  title: Existence of solutions and other properties for an internal wave model
  abstract: >
    Abstract: We consider an internal wave model and we study the existence 
    of solutions, smoothing properties and asymptotic stability. In this talk, we present some ideas to 
    answer in some way these issues. 
    
    This talk will be presented in Portuguese.


- author: Rafael Borro - Pós-doc - UFPR
  date: 2017-05-26
  semester: 2017s1
  affiliation: 
  title: Resolubilidade global e subníveis conexos
  abstract: >
     Estudaremos a existência de soluções globais de campos vetoriais no toro através da conexidade de certos subníveis. 
     A ideia é entender o caso infinitamente diferenciável e tomar uma direção para tratar o problema nas classes Gevrey.
    
- author: María Rosario Astudillo Rojas 
  date: 2017-06-02
  semester: 2017s1
  affiliation: UEM - Pós-Doc
  title: On the Asymptotic Behavior of Solutions of Doubly Nonlinear Equations with Large Parameters
  abstract: >
    In this talk, we discuss the asymptotic behavior of solutions of a 
    class of doubly nonlinear equations, as various parameters become large. 
    This class of equations combines the nonlinearities of $p$-Laplace 
    equations and equations of porous medium type. 
    
    In particular, we prove the convergence of solutions of a homogeneous 
    Neumann problem associated to a doubly nonlinear reaction diffusion 
    equation, as the diffusion coefficient goes to infinity. Moreover, we 
    prove the upper semicontinuity of the associated global attractor.
    
